<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="/st1/css/form.css">
    <script type="text/javascript">
        alert("个人信息修改功能暂未开通，仅供查看")
    </script>
</head>
<body>
<h1>个人信息<del>（可直接修改）</del></h1>
{% for content in data.list %}
    <h3>{{ content[0] }} ： {{ content[1] }}</h3>
{% endfor %}
<h3>用户名：{{ data.form_list[0][3] }}</h3>
<br><hr>
<form action="{{ data.action }}" method="{{ data.methods }}">
    {% for content in data.form_list %}
        <strong style="font-size: 20px">{{ content[1] }}：</strong>
        <input class="input__field input__field--haruki" type="text" name="{{ content[2] }}"
               placeholder="{{ content[3] }}">
        <label class="input__label input__label--haruki" for="input-1"></label><br>
    {% endfor %}
    <br>
    <input class="btn" type="submit" value="提交" onclick="sub()">
</form>
</body>
</html>
